spring:
  config:
    use-legacy-processing: true
  main:
    allow-bean-definition-overriding: true
server:
  servlet:
    context-path: "/bdd"
management:
  security:
    enabled: false
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: "*"
    loggers:
      enabled: true
  endpoint:
    health:
      show-details: always